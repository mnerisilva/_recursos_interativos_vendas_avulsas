<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
        <div class="card">            
            <h1 style="text-align: center;;">√çndice IMC</h1>
            <div class="form-inline" style="display: flex; justify-content: space-around;">
                <div class="form-group">
                    <span style="font-size: 2rem; font-weight: 600; display: block;">Altura</span>
                    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="altura" placeholder="" autocomplete="off" min="120">
                        <div class="input-group-addon" style="font-weight: 600;">Cm</div>
                    </div>
                </div>
                <div class="form-group">                    
                    <span style="font-size: 2rem; font-weight: 600; display: block !important;">Peso</span>
                    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="peso" placeholder="" autocomplete="off" min="30">
                        <div class="input-group-addon" style="font-weight: 600;">KG</div>
                    </div>
                </div>
            </div>
                <button type="button" class="btn btn-success btn-lg calcular" style="margin-top: 5px;">Calcular</button>
                <div class="resultado"></div>
        </div>
        <p>&nbsp;</p> 
        <div class="normaliza-texto">
          <label for="normaliza-texto">Digite o texto aqui:</label>
          <textarea class="form-control" name="normaliza" id="normaliza-texto" cols="30" rows="10"></textarea>
          <button class="btn btn-success bt-enviar-texto">Enviar</button>
          <button class="btn btn-success bt-limpar">Limpar</button>
          <div class="resultado-normalizacao"><p></p></div>
        </div>
        <label for="texto" class="form-control">Texto</label>
        <input type="text" name="texto" id="texto" />
        <button class="bt-enviar">Enviar</button>
        <h3 class="invertido"></h3>   
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
    <script src="script.js"></script>
  </body>
</html>
